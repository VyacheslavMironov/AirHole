<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <section id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="index.html">Авиа-дыра</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="index.html">Билеты</a>
                        </li>
                        <li class="nav-item right">
                            <a class="nav-link btn btn-danger text-light" aria-current="page" href="login.html">Вход</a>
                        </li>
                  </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid mt-5">
                <div class="col-6 mx-auto">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search" placeholder="Найти можно всё..." aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary" type="button" id="button-addon2">Найти</button>
                        </div>
                    </form>
                    <div class="row output">
                        <div class="col-12 output-search mb-2">
                            <div class="row">
                                <div class="col-8">
                                    <h4>Москва-Питер</h4>
                                    <p>Компания: S7</p>
                                </div>
                                <div class="col-4 df-center">
                                    <p>Стоимость: 2300 р</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 output-search mb-2">
                            <div class="row">
                                <div class="col-8">
                                    <h4>Бишкек-Челябинск</h4>
                                    <p>Компания: Air-Starr</p>
                                </div>
                                <div class="col-4 df-center">
                                    <p>Стоимость: 1300 р</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <!-- Обработать циклом -->
                    <div class="col-8 mx-auto">
                        <div class="card mb-3">
                            <div class="row g-0">
                              <div class="col-md-4">
                                <img src="https://www.study.ru/uploads/server/OIyIuPC0nT7cmNsO.jpg" class="img-fluid rounded-start" alt="...">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">Москва - Саратов</h5>
                                  <p class="card-text">Вылет 20.07.2022 18:55 - Прилёт 20.07.2022 20:16</p>
                                  <p class="card-text">
                                    <small class="text-muted">
                                        <strong>1300 р</strong>
                                    </small>
                                </p>
                                  <button class="btn btn-primary mt-3">Купить</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <!-- END -->
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
